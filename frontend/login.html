<!DOCTYPE html>
<html>
<head>
    <title>PotYourProgress - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 80px;
            text-align: center;
        }

        .field {
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
            margin: 5px;
        }

        button:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Login</h2>

    <p>LOGO</p>

    <div class="field">
        <label>Username</label><br>
        <input type="text" placeholder="Enter username">
    </div>

    <div class="field">
        <label>Password</label><br>
        <input type="password" placeholder="Enter password">
    </div>

    <button onclick="window.location.href='resetpassword.html'">Forgot Password?</button><br>

    <button onclick="window.location.href='dashboard.html'">Login</button>

</body>
</html>
