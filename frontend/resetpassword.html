<!DOCTYPE html>
<html>
<head>
    <title>PotYourProgress - Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 80px;
            text-align: center;
        }

        .field {
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
        }

        button:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Reset Password</h2>

    <p>LOGO</p>

    <div class="field">
        <label>New Password</label><br>
        <input type="password" placeholder="Enter new password">
    </div>

    <div class="field">
        <label>Confirm Password</label><br>
        <input type="password" placeholder="Re-enter password">
    </div>

    <button onclick="window.location.href='login.html'">Change Password</button>

</body>
</html>
