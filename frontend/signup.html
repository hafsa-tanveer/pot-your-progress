<!DOCTYPE html>
<html>
<head>
    <title>PotYourProgress - Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 80px;
            text-align: center;
        }

        .field {
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
        }

        button:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Signup</h2>

    <div class="field">
        <label>Email</label><br>
        <input type="email" placeholder="Enter email">
    </div>

    <div class="field">
        <label>Username</label><br>
        <input type="text" placeholder="Enter username">
    </div>

    <div class="field">
        <label>Password</label><br>
        <input type="password" placeholder="Enter password">
    </div>

    <div class="field">
        <label>Confirm Password</label><br>
        <input type="password" placeholder="Re-enter password">
    </div>

    <button onclick="window.location.href='dashboard.html'">Signup</button>

</body>
</html>
